include classpath("application.conf")

node-address {
	protocol = http
	host = "*"
	port = 9324
	context-path = ""
}

rest-sqs {
	enabled = true
	bind-port = 9324
	bind-hostname = "0.0.0.0"
	sqs-limits = strict
}

queues {
	default {
		defaultVisibilityTimeout = 10 seconds
		delay = 5 seconds
		receiveMessageWait = 0 seconds
	}
}

